<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="randevstyle.css">
</head>

<body>
    <img src="arka.jpg">

    <div class="title">
        <h1>HOŞGELDİNİZ...</h1><br>
        <h3>Güzelliğinizin Yeniden Keşfi, Bize Güvenin!</h3>
    </div>

    <form>
        <h1>RANDEVU FORMU</h1>

        <div class="form-group">
            <input type="text" placeholder="Adınız Soyadınız">
        </div>

        <div class="form-group">
            <input type="email" placeholder="E-Mail Adresinizi giriniz">
        </div>

        <div class="form-group">
            <input type="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" maxlength="11"
                placeholder="Örn: 0 555 555 55 55">
        </div>

        <div class="form-group-one">
            <input class="datetime" type="date" id="tarih" name="tarih" required>

            <input class="datetime" type="time" id="saat" name="saat" required>
        </div>
        <div class="gender">
            <label>Cinsiyet:</label>
            <input type="radio" id="erkek" name="cinsiyet" value="erkek" required>
            <label for="erkek">Erkek</label>
            <input type="radio" id="kadin" name="cinsiyet" value="kadin" required>
            <label for="kadin">Kadın</label>
            <input type="radio" id="diger" name="cinsiyet" value="diger" required>
            <label for="diger">Diğer</label>
        </div>

        <div class="form-group-checkbox-group">
            <input type="checkbox" id="onay1" name="onay1" required>
            <label for="onay1">Okudum, onayladım.</label>
        </div>

        <div class="form-group-checkbox-group">
            <input type="checkbox" id="onay2" name="onay2" required>
            <label for="onay2">Okudum, onayladım.</label>
        </div>

        <div class="form-group-checkbox-group">
            <input type="checkbox" id="onay3" name="onay3" required>
            <label for="onay3">Okudum, onayladım.</label>
        </div>

        <div class="form-group checkbox-group">
            <button type="submit" id="submitBtn" disabled>Oluştur</button>
        </div>

    </form>




</body>

</html>
